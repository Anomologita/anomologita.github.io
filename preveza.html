<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΑΝΟΜΟΛΟΓΗΤΑ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin: 20px 0;
            text-align: center;
        }
        .iframe-container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        .iframe-fullscreen-narrow {
            width: 100%;
            height: 80vh;
            display: flex;
            justify-content: center;
        }
        .iframe-fullscreen-narrow iframe {
            width: 80vw;
            height: 100%;
        }
        iframe {
            width: 100%;
            border: none;
        }
        footer {
            text-align: center;
            width: 100%;
            color: #555;
            margin-top: 20px;
            padding: 10px 0;
        }
        @media (max-width: 600px) {
            .iframe-container {
                margin-bottom: 10px;
            }
            iframe {
                height: 400px;
            }
            .iframe-short {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <h1>ΑΝΟΜΟΛΟΓΗΤΑ</h1>
    <div class="iframe-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdZeAGG3tGQ90jgR3uYR_krW3oDc5v1eUF4UeYx3OhbZO2MUw/viewform?embedded=true" width="640" height="376" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
    </div>
    <div class="iframe-fullscreen-narrow">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRWoAH2eDEv7MGsuDG8AVksa2SR4_lf9cG4zVM1-9ct8yzQR6ZYXZQBmGT7VY1EZeQegHWhHgnR_8mD/pubhtml?widget=true&amp;headers=false"></iframe>
    </div>
    <footer>&copy; 2024 Anomologita</footer>
</body>
</html>
